<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專題</title>

    <link rel="stylesheet" href="control.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="main-container">

    <!-- ===== Header ===== -->
    <header class="top-section">
        <div class="header-main-row">
            <h1 class="brand-logo">操作介面</h1>

            <nav class="nav-menu">
                <a href="index.html" class="nav-btn">HomePage</a>
                <div class="nav-divider"></div>
                <a href="productline.html" class="nav-btn">ProductLine</a>
                <div class="nav-divider"></div>
                <a href="history.html" class="nav-btn">HistoryData</a>
                <div class="nav-divider"></div>
                <a href="monitor.html" class="nav-btn">Secure Monitor</a>
                <div class="nav-divider"></div>
                <a href="control.html" class="nav-btn active-tab">Control</a>
            </nav>
        </div>

        <div class="header-divider"></div>
    </header>

<main class="content-wrapper">

    <!-- ===== 左側設備控制區 ===== -->
    <section class="control-section">

        <!-- 左側機台選單 -->
        <div class="machine-menu">
            <div class="menu-item active">
                <img src="picture/transfer.png">
            </div>
            <div class="menu-item">
                <img src="picture/dragondoor.png">
            </div>
            <div class="menu-item">
                <img src="picture/transfer2.png">
            </div>
                        <div class="menu-item">
                <img src="picture/rotate.png">
            </div>
                        <div class="menu-item">
                <img src="picture/nonmetal.png">
            </div>
            <div class="menu-item">
                <img src="picture/reset.png">
            </div>
        </div>

        <!-- 輸送機區塊 -->
        <div class="machine-panel">

            <div class="machine-title">輸送機1</div>

            <div class="machine-image">
                <img src="picture/machine1.png">
            </div>

        </div>
    </section>


    <!-- ===== 右側控制看板 ===== -->
    <section class="control-board">

        <div class="board-bg">
            <img src="picture/monitor.png">
        </div>

        <div class="board-content">

            <div class="control-row">
                <div class="control-label">確認工作時間</div>
                <div class="control-adjust">
                    <button>-</button>
                    <div class="time-box">5 sec</div>
                    <button>+</button>
                </div>
            </div>

            <div class="control-row">
                <div class="control-label">輸送帶停止時間</div>
                <div class="control-adjust">
                    <button>-</button>
                    <div class="time-box">0.5 sec</div>
                    <button>+</button>
                </div>
            </div>

        </div>

    </section>

</main>
</div>

<script src="js/control.js"></script>
</body>
</html>
