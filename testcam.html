<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>視覺監控系統</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .monitor-container {
            position: relative;
            width: 90%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 2px solid #444;
            margin-top: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .dashboard {
            margin-top: 15px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            width: 90%;
            max-width: 1280px;
            display: flex;
            justify-content: space-around;
        }
        .status-danger { color: #ff4d4d; font-weight: bold; animation: blink 1s infinite; }
        .status-safe { color: #00ff00; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="monitor-container">
        <canvas id="visionCanvas"></canvas>
    </div>

    <div class="dashboard" id="dataDisplay">
        <div>設備: <span id="devId">--</span></div>
        <div>人數: <span id="pCount">0</span></div>
        <div>狀態: <span id="alarmStatus">連線中...</span></div>
    </div>

    <script src="testcam.js"></script>
</body>
</html>
