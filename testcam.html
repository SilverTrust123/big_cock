<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Monitor | 640x480</title>
    <style>
        body { 
            background: #121212; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
            padding: 20px;
        }

        h2 { margin-bottom: 10px; color: #00d4ff; }

        .monitor-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* 符合後端解析度寬度 */
            aspect-ratio: 4 / 3; /* 重要：保持 4:3 比例 */
            background: #000;
            border: 3px solid #333;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .dashboard {
            margin-top: 20px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            border: 1px solid #333;
        }

        .data-item { font-size: 14px; color: #aaa; }
        .data-value { font-size: 18px; color: #fff; font-weight: bold; display: block; margin-top: 5px; }

        .status-danger { color: #ff4d4d; animation: blink 0.8s infinite; }
        .status-safe { color: #00ff88; }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h2>實時視覺辨識</h2>
    
    <div class="monitor-container">
        <canvas id="visionCanvas"></canvas>
    </div>

    <div class="dashboard">
        <div class="data-item">設備 ID <span id="devId" class="data-value">--</span></div>
        <div class="data-item">偵測人數 <span id="pCount" class="data-value">0</span></div>
        <div class="data-item">系統狀態 <span id="alarmStatus" class="data-value">連線中...</span></div>
        <div class="data-item">最後更新 <span id="timestamp" class="data-value">--</span></div>
    </div>

    <script src="testcam.js"></script>
</body>
</html>
